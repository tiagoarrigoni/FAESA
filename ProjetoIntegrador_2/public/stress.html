<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Stress</title>
    <link rel="stylesheet" href="assets/css/styleTeste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>

<body class="teste-theme">
    <div class="teste-container">
        <form id="stressForm" class="teste-form">
            <h1 class="teste-title">Teste de Stress</h1>

            <!-- √Årea da pergunta -->
            <div id="question-box" class="question-box">
                <p id="question-text"></p>
                <div class="options">
                    <label><input type="radio" name="answer" value="1" required> 1 - Nunca</label>
                    <label><input type="radio" name="answer" value="2"> 2 - Raramente</label>
                    <label><input type="radio" name="answer" value="3"> 3 - √Äs vezes</label>
                    <label><input type="radio" name="answer" value="4"> 4 - Frequentemente</label>
                    <label><input type="radio" name="answer" value="5"> 5 - Sempre</label>
                </div>
            </div>

            <!-- Bot√µes de navega√ß√£o -->
            <div class="buttons">
                <button type="button" id="nextBtn" class="next-button">Avan√ßar</button>
                <button type="submit" id="submitBtn" class="submit-button" style="display:none;">Ver Resultado</button>
            </div>
        </form>

        <div id="result" class="teste-result" style="display:none;"></div>
    </div>

    <script>
        const questions = [
            "Costumo me sentir sobrecarregado com minhas tarefas.",
            "Tenho dificuldades para relaxar mesmo ap√≥s o trabalho.",
            "Meu sono √© frequentemente agitado ou insuficiente.",
            "Fico irritado facilmente por pequenas coisas.",
            "Sinto dores de cabe√ßa ou musculares com frequ√™ncia.",
            "Tenho dificuldade de concentra√ß√£o.",
            "Sinto que o tempo nunca √© suficiente para o que preciso fazer.",
            "Tenho sentido falta de energia ou disposi√ß√£o.",
            "Costumo pensar constantemente nos meus problemas.",
            "Tenho pouca paci√™ncia com pessoas ao meu redor.",
            "Meu corpo d√° sinais de cansa√ßo f√≠sico frequentemente.",
            "Tenho dificuldade em ‚Äúdesligar‚Äù da rotina mesmo nos fins de semana."
        ];

        let currentQuestion = 0;
        const questionText = document.getElementById("question-text");
        const nextBtn = document.getElementById("nextBtn");
        const submitBtn = document.getElementById("submitBtn");
        const form = document.getElementById("stressForm");
        const resultDiv = document.getElementById("result");
        const answers = [];

        // üëá NOVO: Verifica se j√° existe resultado do teste no carregamento
        window.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("/get-test?test_type=stress");
                const data = await response.json();

                if (data.exists) {
                    // J√° existe resultado salvo
                    form.style.display = "none";
                    resultDiv.innerHTML = `
                    <h2>Resultado do Teste de Stress</h2>
                    <p>${data.result_text}</p>
                    <button onclick="location.href='painel.html'" class="back-button">Voltar ao Painel</button>
                `;
                    resultDiv.style.display = "block";
                } else {
                    // Exibe a primeira pergunta normalmente
                    questionText.textContent = questions[currentQuestion];
                }
            } catch (err) {
                console.error("Erro ao verificar teste:", err);
                alert("Erro ao verificar se o teste j√° foi feito.");
            }
        });

        // Avan√ßa perguntas
        nextBtn.addEventListener("click", () => {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Selecione uma op√ß√£o antes de avan√ßar!");
                return;
            }

            answers.push(parseInt(selected.value));
            selected.checked = false;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                questionText.textContent = questions[currentQuestion];
            } else {
                nextBtn.style.display = "none";
                submitBtn.style.display = "block";
            }
        });

        // Finaliza o teste
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const soma = answers.reduce((a, b) => a + b, 0);
            const media = soma / questions.length;

            let msg = "";
            if (media <= 2) msg = "Seu n√≠vel de stress est√° baixo. Voc√™ demonstra equil√≠brio e boa gest√£o emocional.";
            else if (media <= 3.5) msg = "N√≠vel moderado de stress. Tente desacelerar e cuidar da sua rotina.";
            else msg = "Alto n√≠vel de stress. Considere t√©cnicas de relaxamento e, se necess√°rio, apoio profissional.";

            try {
                const response = await fetch("/save-test", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        test_type: "stress",
                        score: soma,
                        result_text: msg
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || "Voc√™ j√° fez este teste nos √∫ltimos 30 dias.");
                    return (window.location.href = "painel.html");
                }

                // Exibe resultado final
                form.style.display = "none";
                resultDiv.innerHTML = `
                <h2>Resultado do Teste de Stress</h2>
                <p>${msg}</p>
                <button onclick="location.href='painel.html'" class="back-button">Voltar ao Painel</button>
            `;
                resultDiv.style.display = "block";
            } catch (error) {
                console.error("Erro ao salvar resultado:", error);
                alert("Erro ao enviar o resultado para o servidor.");
            }
        });
    </script>


</body>

</html>
